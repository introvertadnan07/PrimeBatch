<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Qus.css"/>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/action"></form>
    <div>
        <input type="text" placeholder="First Nmae" name="fname">
        <input type="text" placeholder="Last Nmae" name="lname">
    </div>
    <div>
    <label for="gender">Please select gender</label>
    <select name="gender" id="gender">
        <option value="m">Male</option>
        <option value="f">Female</option>
        <option value="o">Others</option>
    </select>
    </div>
    <div>
        Do you agree to all terms of service?
        <input type="checkbox" id="tos_agree" name="tos_agree" />
        <label for="tos_agree">Yes, I agree</label>
    </div>
    <button type="submit">Register</button>
</body>
</html>
