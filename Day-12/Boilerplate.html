<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>Prime Batch</h1> 
    <!-- Unorder list -->
     <ul>
        <li>Bread</li>
        <li>jam</li>
        <li>Fruits</li>
        <li>Tea</li>
        <li>Samosa</li>
        <li>Dosa</li>
     </ul>
     <!-- order lists -->
     <ol type="a">
         <li>Bread</li>
        <li>jam</li>
        <li>Fruits</li>
        <li>Tea</li>
        <li>Samosa</li>
        <li>Dosa</li>
     </ol>
</body>
</html>
